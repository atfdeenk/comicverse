<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="comicverse" />
    <meta name="keywords" content="comic, comics, manga, manhwa, manhua" />
    <meta
      name="description"
      content="Read your favorite comic, manga, manhwa, manhua here."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://fonts.cdnfonts.com/css/cartoon" rel="stylesheet"> -->
    <link rel="stylesheet" href="/css/index.css" />
    <title>Comicverse</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico" />
  </head>
  <body>
    <header>
      <!-- navigation start -->
      <nav>
        <div class="topnav">
          <a href="#"
            ><img src="/assets/img/logo.png" alt="nav-logo" class="nav-logo"
          /></a>
          <span class="nav-title">Comicverse</span>
          <img src="/assets/img/user1.png" alt="" class="account">
          <!-- sidenav start -->
          <span class="hamBtn" onclick="openNav()" id="hamBtn">&#9776;</span>
        </div>
        <div class="sidenav" id="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <a href="#home" class="active menu">Home</a>
          <a href="#series" class="menu">Series</a>
          <a href="#latest" class="menu">Latest</a>
        </div>
        <!-- sidenav -->
      </nav>
      <!-- navigation end -->
    </header>
    <main id="main">
      <div class="grid-container">
        <img src="/assets/img/1.jpeg" alt="" class="grid-item" />
        <img src="/assets/img/2.jpeg" alt="" class="grid-item" />
        <img src="/assets/img/3.jpeg" alt="" class="grid-item" />
        <img src="/assets/img/4.jpeg" alt="" class="grid-item" />
        <img src="/assets/img/5.jpeg" alt="" class="grid-item" />
        <img src="/assets/img/6.jpeg" alt="" class="grid-item" />
      </div>
      <button class="goTop" id="goTop" onclick="goTop()">&uarr;</button>
    </main>
    <footer>
      <div class="copyrights">
        <p>&copy; 2024. Comicverse. All rights reserved.</p>
      </div>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
